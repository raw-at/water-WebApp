<div class="container area">
  <div class="row">
    <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6 col-md-push-3 col-sm-push-3 col-xs-push-3 col-lg-push-3">
    <h2 class="page-header" style="text-align:center;font-weight:bold">Admin Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
  <br>  
</div>
  </div>
</div>
